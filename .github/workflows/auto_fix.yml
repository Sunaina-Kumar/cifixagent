name: CI Fix Agent

on:
  workflow_run:
    workflows: ["CI"] # Ensure this matches your main CI workflow name exactly
    types: [completed]
  issue_comment:
    types: [created]

permissions:
  actions: read
  contents: write
  pull-requests: write
  issues: write

jobs:
  diagnose:
    if: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Agent Diagnosis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RUN_ID: ${{ github.event.workflow_run.id }}
          REPO: ${{ github.repository }}
        run: python agent.py

  apply_fix:
    if: ${{ github.event.issue.pull_request && contains(github.event.comment.body, 'APPROVE') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Extract Module and Commit
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          # 1. Get the module name from the bot's diagnosis comment
          MODULE=$(gh issue view ${{ github.event.issue.number }} --json comments -q '.comments[].body' | grep "Missing Module:" | tail -n 1 | sed 's/.*`\(.*\)`.*/\1/')
          
          # 2. Get the branch name
          PR_BRANCH=$(gh pr view ${{ github.event.issue.number }} --json headRefName -q '.headRefName')
          
          # 3. Checkout and apply
          gh pr checkout ${{ github.event.issue.number }}
          
          AGENT_MODE=APPLY MODULE_NAME=$MODULE PR_BRANCH=$PR_BRANCH python agent.py
