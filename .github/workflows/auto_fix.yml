name: CI Fix Agent

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
  issue_comment:
    types: [created]

jobs:
  diagnose:
    if: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Diagnosis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RUN_ID: ${{ github.event.workflow_run.id }}
          REPO: ${{ github.repository }}
        run: python agent.py

  apply_fix:
    if: ${{ github.event.issue.pull_request && contains(github.event.comment.body, 'APPROVE') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Extract Module and Apply
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          # We fetch the module name from the bot's own previous comment
        run: |
          PR_NUMBER=${{ github.event.issue.number }}
          MODULE=$(gh issue view $PR_NUMBER --json comments -q '.comments[].body' | grep "Missing Module:" | tail -n 1 | sed 's/.*`\(.*\)`.*/\1/')
          PR_BRANCH=$(gh pr view $PR_NUMBER --json headRefName -q '.headRefName')
          
          gh pr checkout $PR_NUMBER
          
          AGENT_MODE=APPLY MODULE_NAME=$MODULE PR_BRANCH=$PR_BRANCH python agent.py
